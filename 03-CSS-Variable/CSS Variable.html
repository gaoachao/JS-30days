<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
  <h3>Update CSS Variable With<span class="hl"> JS</spanc></h3>
  
  <div class="control">
    <label for="spacing">Spacing:</label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
    <label for="blur">Blur:</label>
    <input type="range" name="blur" min="0" max="5" value="1" data-sizing="px">
    <!-- min和max表示最左边和最右边的值,value表示当前的值 -->
    <label for="base">Base Color</label>
    <input type="color" name="base" value="#8aa8af">
    <br>
    <code class="result">
      img{
          padding:<label id="code-spacing">10px</label>;
          filter:blur(<label id="code-blur">10px</label>);
          background:<label id="code-base">#8aa8af</label>;
      } 
    </code>

  </div>
  <img src="./2.jpg">
  <script type="text/javascript" src="./JS/03.js"></script>
</body>
</html>
